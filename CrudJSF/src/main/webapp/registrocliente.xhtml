<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>CrudJSF</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />
</h:head>
<body>

	<header> <nav
		class="navbar navbar-expand-md navbar-dark bg-dark">
	<div class="container-fluid">
		<h1 class="text-light">CRUD en JSF</h1>
	</div>
	</nav> </header>

	<div class="container mt-4">
		<div class="card">
			<div class="card-header">
				<h1>Registro de Clientes</h1>
				<hr />
			</div>
			<div class="card-body">
				<h:form>
					<h:panelGrid columns="2">
						<h:outputLabel value="Identificacion" for="id" />
						<h:inputText value="#{clienteBean.cliente.id}" id="id" />
						<h:outputLabel value="Nombres:" for="nombres" />
						<h:inputText value="#{clienteBean.cliente.nombres}" id="nombres" />
						<h:outputLabel value="Apellidos" for="apellidos" />
						<h:inputText value="#{clienteBean.cliente.apellidos}"
							id="apellidos" />
						<h:outputLabel value="Telefono" for="telefono" />
						<h:inputText value="#{clienteBean.cliente.telefono}" id="telefono" />
						<h:outputLabel value="Ciudad:" for="ciudad" />
						<h:inputText value="#{clienteBean.cliente.ciudad}" id="ciudad" />
					</h:panelGrid>
					<br />
					<h:commandButton action="#{clienteBean.agregarCliente()}"
						value="Guardar" class="btn btn-primary active" />
				&nbsp;
				</h:form>
			</div>
		</div>
	</div>

</body>
</html>
