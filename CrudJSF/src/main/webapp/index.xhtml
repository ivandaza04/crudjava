<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>CrudJSF</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />
</h:head>
<body>

	<header> <nav
		class="navbar navbar-expand-md navbar-dark bg-dark">
	<div class="container-fluid">
		<h1 class="text-light">CRUD en JSF</h1>
	</div>
	</nav> </header>


	<div class="container mt-4">
		<div class="card">
			<div class="card-header">
				<h1>Clientes</h1>
				<hr />
				<h:form>
					<h:commandButton class="btn btn-primary" action="registrocliente"
						value="Registrar" />
				</h:form>
			</div>
			<div class="card-body">
				<h:form>
					<h:dataTable value="#{clienteBean.clienteList}" var="datos"
						rendered="#{clienteBean.clienteList.size()>0}" border="4"
						style="width:800px">
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Id" />
							</f:facet>
							<h:outputLabel value="#{datos.id}" rendered="#{not datos.editar}" />
							<h:inputText value="#{datos.id}" rendered="#{datos.editar}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Nombres" />
							</f:facet>
							<h:outputLabel value="#{datos.nombres}"
								rendered="#{not datos.editar}" />
							<h:inputText value="#{datos.nombres}" rendered="#{datos.editar}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Apellidos" />
							</f:facet>
							<h:outputLabel value="#{datos.apellidos}"
								rendered="#{not datos.editar}" />
							<h:inputText value="#{datos.apellidos}"
								rendered="#{datos.editar}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Telefono" />
							</f:facet>
							<h:outputLabel value="#{datos.telefono}"
								rendered="#{not datos.editar}" />
							<h:inputText value="#{datos.telefono}" rendered="#{datos.editar}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Ciudad" />
							</f:facet>
							<h:outputLabel value="#{datos.ciudad}"
								rendered="#{not datos.editar}" />
							<h:inputText value="#{datos.ciudad}" rendered="#{datos.editar}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Acciones" />
							</f:facet>
							<h:commandLink action="#{clienteBean.editarCliente(datos)}"
								value="Editar" rendered="#{not datos.editar}" />
				&nbsp;
				<h:commandLink action="#{clienteBean.guardarCliente(datos)}"
								value="Guardar" rendered="#{datos.editar}" />
				&nbsp;
				<h:commandLink action="#{clienteBean.eliminaCliente(datos)}"
								value="Eliminar" />
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</div>

</body>
</html>
