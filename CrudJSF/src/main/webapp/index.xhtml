<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>CrudJSF</title>
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
</h:head>
<body>


	<h1>Cliente</h1>
	<hr />
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Identificacion" for="id" />
			<h:inputText value="#{clienteBean.cliente.id}" id="id" />
			<h:outputLabel value="Nombres:" for="nombres" />
			<h:inputText value="#{clienteBean.cliente.nombres}" id="nombres" />
			<h:outputLabel value="Apellidos" for="apellidos" />
			<h:inputText value="#{clienteBean.cliente.apellidos}" id="apellidos" />
			<h:outputLabel value="Telefono" for="telefono" />
			<h:inputText value="#{clienteBean.cliente.telefono}" id="telefono" />
			<h:outputLabel value="Ciudad:" for="ciudad" />
			<h:inputText value="#{clienteBean.cliente.ciudad}" id="ciudad" />
		</h:panelGrid>
		<br />
		<h:commandButton action="#{clienteBean.agregarCliente()}"
			value="Registrar" class="btn btn-primary active" />
		&nbsp;
	</h:form>

	<h2>Registros Clientes</h2>
	<h:form>
		<h:dataTable value="#{clienteBean.clienteList}" var="datos"
			rendered="#{clienteBean.clienteList.size()>0}" border="4"
			style="width:800px">
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Id" />
				</f:facet>
				<h:outputLabel value="#{datos.id}" rendered="#{not datos.editar}" />
				<h:inputText value="#{datos.id}" rendered="#{datos.editar}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Nombres" />
				</f:facet>
				<h:outputLabel value="#{datos.nombres}"
					rendered="#{not datos.editar}" />
				<h:inputText value="#{datos.nombres}" rendered="#{datos.editar}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Apellidos" />
				</f:facet>
				<h:outputLabel value="#{datos.apellidos}"
					rendered="#{not datos.editar}" />
				<h:inputText value="#{datos.apellidos}" rendered="#{datos.editar}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Telefono" />
				</f:facet>
				<h:outputLabel value="#{datos.telefono}"
					rendered="#{not datos.editar}" />
				<h:inputText value="#{datos.telefono}" rendered="#{datos.editar}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Ciudad" />
				</f:facet>
				<h:outputLabel value="#{datos.ciudad}"
					rendered="#{not datos.editar}" />
				<h:inputText value="#{datos.ciudad}" rendered="#{datos.editar}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Acciones" />
				</f:facet>
				<h:commandLink action="#{clienteBean.editarCliente(datos)}"
					value="Editar" rendered="#{not datos.editar}" />
				&nbsp;
				<h:commandLink action="#{clienteBean.guardarCliente(datos)}"
					value="Guardar" rendered="#{datos.editar}" />
				&nbsp;
				<h:commandLink action="#{clienteBean.eliminaCliente(datos)}"
					value="Eliminar" />
			</h:column>
		</h:dataTable>
	</h:form>

</body>
</html>
